[Server]
HOSTING_PORT = hosting_port_here                     ; The port on which the server will run
SERVER_ROOT_FOLDER = hosting_folder_here     ; The root folder for hosting files

[Authorization]
AUTHORIZED_KEY = access_base32key_here      ; Authorization key encoded in Base32

[Settings]
JSON_AUTO_SAVE_ENABLED =           ; Enable automatic JSON save (true or false)
JSON_MEMORY_LOAD_ENABLED =         ; Enable JSON loading into memory (true or false)
CONFIG_MEMORY_LOAD_ENABLED =       ; Enable configuration loading into memory (true or false)
AUTO_SAVE_INTERVAL =                ; Interval for auto-saving JSON (in seconds)
